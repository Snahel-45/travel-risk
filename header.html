  <script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop && currentScroll > 100) {
        // Scrolling down
        navbar.classList.remove("navbar-scroll-up");
        navbar.classList.add("navbar-scroll-down");
        document.querySelector(".navbar").style.setProperty("background", "rgba(255, 255, 255, 0.6)", "important");
      } else {
        // Scrolling up
        navbar.classList.remove("navbar-scroll-down");
        navbar.classList.add("navbar-scroll-up");
        document.querySelector(".navbar").style.setProperty("background", "rgba(255, 255, 255, 1)", "important");
        // document.querySelector(".navbar").style.background="rgba(0, 0, 0, 0.6) !important;";
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
  <script>
    let currentLang = "en"; // default language

    // Translation function using Google Translate unofficial API
    async function translateText(text, targetLang) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
      const response = await fetch(url);
      const data = await response.json();
      return data[0].map(item => item[0]).join("");
    }

    async function translatePage(targetLang) {
      const elements = document.querySelectorAll(".translatable");
      for (let el of elements) {
        const translated = await translateText(el.innerText, targetLang);
        el.innerText = translated;
      }
    }

    // Toggle language button
    document.getElementById("toggleLang").addEventListener("click", async () => {
      if (currentLang === "en") {
        await translatePage("mr"); // English → Marathi
        currentLang = "mr";
        document.getElementById("toggleLang").innerText = "English";
      } else {
        await translatePage("en"); // Marathi → English
        currentLang = "en";
        document.getElementById("toggleLang").innerText = "मराठी";
      }
    });
  </script>
