<script>
document.getElementById("careerForm").addEventListener("submit", function(e){
  e.preventDefault();

  // Replace with your WhatsApp number (with country code, no +)
  var phone = "919051972409";

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phoneInput = document.getElementById("phone").value;
  var position = document.getElementById("position").value;
  var message = document.getElementById("message").value;

  var whatsappMessage = `Career Application%0A----------------------%0AName: ${name}%0AEmail: ${email}%0APhone: ${phoneInput}%0APosition: ${position}%0AMessage: ${message}`;

  var url = `https://wa.me/${phone}?text=${whatsappMessage}`;
  window.open(url, "_blank");
});
</script>

<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,               // Infinite loop
            margin: 20,               // Space between items
            nav: false,                // Show navigation arrows
            autoplay: true,           // Enable autoplay
            autoplayTimeout: 2500,    // Time between slides (2000ms = 2s)
            autoplayHoverPause: true,
            rtl: false,
            responsive: {
                0: { items: 1 },      // 1 item on small screens
                600: { items: 2 },    // 2 items on medium screens
                800: { items: 3 },
                1000: { items: 4 },    // 3 items on large screens
            }
        });
    });
    $(window).on("load", function() {
        setTimeout(function() {
            $(".owl-carousel").trigger("refresh.owl.carousel");
        }, 100);
    });

    function updateBeforeContent(selector, text) {
        document.querySelector(selector).style.setProperty('--content', `"${text}"`);
