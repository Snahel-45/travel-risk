    /* Gallery Section */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  padding: 20px;
  background: #f9f9f9;
}

.gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;   /* Keeps image ratio while filling */
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Mobile Optimization */
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
  }

  .gallery img {
    height: 180px;
  }
}

@media (max-width: 480px) {
  .gallery {
    grid-template-columns: 1fr 1fr; /* 2 images per row */
  }

  .gallery img {
    height: 150px;
  }
}

<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,               // Infinite loop
            margin: 20,               // Space between items
            nav: false,                // Show navigation arrows
            autoplay: true,           // Enable autoplay
            autoplayTimeout: 2500,    // Time between slides (2000ms = 2s)
            autoplayHoverPause: true,
            rtl: false,
            responsive: {
                0: { items: 1 },      // 1 item on small screens
                600: { items: 2 },    // 2 items on medium screens
                800: { items: 3 },
                1000: { items: 4 },    // 3 items on large screens
            }
        });
    });
    $(window).on("load", function() {
        setTimeout(function() {
            $(".owl-carousel").trigger("refresh.owl.carousel");
        }, 100);
    });
