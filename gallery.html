  <style>
    /* ---------------- RESPONSIVE ---------------- */
    @media(max-width:960px){
      .carousel-inner img { height: 500px !important; }
      .carousel-caption { display: none; }
    }
    @media(max-width:560px){
      .carousel-inner img { height: 400px !important; }
    }
    @media(max-width:400px){
      .carousel-inner img { height: 300px !important; }
    }

    .carousel-inner img { height: 800px; max-height: 750px; }

    /* ---------------- GALLERY ---------------- */
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 15px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}
  @media (max-width: 768px) {
  .video-section h2 {
    font-size: 1.6rem;
  }

  .gallery img {
    height: 180px;
  }
}

@media (max-width: 480px) {
  .video-section h2 {
    font-size: 1.4rem;
  }

  .gallery {
    grid-template-columns: 1fr; /* single column for small screens */
  }

  .gallery img {
    height: 200px;
  }
}
    /* ---------------- HEADINGS ---------------- */
    h2 {
      font-size: 2rem;
      color: #333;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #ff9800;
      margin: 10px auto 0;
      border-radius: 5px;
    }

    /* ---------------- VIDEO SECTION ---------------- */
    .video-section {
  text-align: center;
  padding: 50px 20px;
  background: #f9f9f9;
  
}

.video-section h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

.video-section video {
  width: 100%;
  height: 80%;
  max-width: 900px; /* limit on big screens */
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
